<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request A Quote - LOGISTICSHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            
            
            --text-color: #333;
            --light-gray: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            
            background-repeat: no-repeat;
            background-size: 100%;
            

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-bar {
            background-color: #1a3b5d;
            color: #fff;
            padding: 10px 0;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info span {
            margin-right: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        header {
            background-color: #1a3b5d;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cta-button {
            background-color: #ff7f50;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e8410f;
            transition: background-color 0.5s;
            
        }
        nav ul li a:hover {
            color: #ff7f50;
            text-decoration: none;
        }
        .banner {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .banner h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .content {
            background-color: white;
            padding: 40px;
            margin-top: -50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
        }
        
        .image-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .image-section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-section {
            flex: 1;
        }
        
        h2 {
            color: #1a3a5a;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        form {
            display: grid;
            gap: 25px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .form-section h2 {
        color: #1a3a5a;
        font-size: 24px;
        margin-top: 15px;
        margin-bottom: 15px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff7f50;
        }
        
        button {
            background-color:  #ff7f50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ff6b3d;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        footer {
            margin-top: 35px;
            background-color: #1a3b5d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="LOGO.png" alt="Shipping TNC Logo">
                    LOGISTICSHUB
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="services.html">Services</a></li>
                    
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
                <a href="request.html" class="cta-button">REQUEST A QUOTE</a>
            </nav>
        </div>
    </header>

    <div class="banner">
        <div class="container">
            <h1>Request A Quote</h1>
            <p>Get a personalized shipping quote for your logistics needs</p> <br><br> <br>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="image-section">
                <img src="truck.jpg" alt="Truck">
                <img src="ship.jpg" alt="Ship">
                <img src="train.jpg" alt="Train">
                <img src="plane.jpg" alt="Plane">
            </div>
            <div class="form-section">
                <h2>Your Information</h2>
                <form>
                    <div class="form-row">
                        <input type="text" placeholder="Your name">
                        <input type="text" placeholder="Company Name">
                    </div>
                    <div class="form-row">
                        <input type="email" placeholder="Email Address">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Country">
                        <input type="text" placeholder="State">
                    </div>
                    <h2>Shipment Details</h2>
                    <div class="form-row">
                        <input type="text" placeholder="Origin (City, Country)">
                        <input type="text" placeholder="Destination (City, Country)">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Type of Goods">
                        <input type="text" placeholder="Dimensions">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Weight">
                        <input type="text" placeholder="Special Requirements">
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 LogisticsHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
