<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-image:url(backgrnd.jpg)  ;
            background-repeat: no-repeat;
            background-size: 100%;
            

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-bar {
            background-color: #1a3b5d;
            color: #fff;
            padding: 10px 0;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info span {
            margin-right: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        header {
            background-color: #1a3b5d;
            padding: 20px 0;
        }

        nav {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cta-button {
            background-color: #ff7f50;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e8410f;
            transition: background-color 0.5s;
            
        }
        nav ul li a:hover {
            color: #ff7f50;
            text-decoration: none;
        }

        .hero {
            /* background-image: url('https://via.placeholder.com/1500x600'); */
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            color: #fff;
            max-width: 50%;
            position: relative;
            z-index: 1;
            font-weight: 700;
            font-family: monospace;
            padding-left: 30px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero-image {
            position: absolute;
            right: 50px;
            bottom: 0;
            max-height: 400px;
            z-index: 1;
        }

        .features {
            padding: 80px 0;
            background-color: #f5f5f5;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .feature {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1a3b5d;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
             
        footer {
            background-color: #1a3b5d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    
<hr>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="LOGO.png" alt="Shipping TNC Logo">
                    LOGISTICSHUB
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
                <a href="request.html" class="cta-button">REQUEST A QUOTE</a>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Efficient Shipping Solutions for Your Business</h1>
                <p>We provide top-notch logistics services to help your business thrive.</p>
                <a href="services.html" class="cta-button">Our Services</a>
            </div>
            <img src="hi.png"alt="Shipping worker" class="hero-image">
           
        </div>
    </section>

    <footer>
        <div class="container">
           
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="contact-info">
                    <span><i class="fas fa-phone-alt"></i> +91 9876543210</span>
                    <span><i class="far fa-envelope"></i> logistics@yourdomain.com</span>
                    <span>&copy; 2024 LogisticsHub. All rights reserved.</span>

                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </footer>
</body>
</html>
